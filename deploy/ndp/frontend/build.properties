# 前端代码目录
web.dir = src/main/webapp

# 打包脚本
nej = node_modules/nej/bin/nej.js

# node版本
study-node = ${user_home}/.nvm/versions/node/v4.8.1/bin/node

# bower cache clean
is_bower_cache_clean = true

# npm  cache clean
is_npm_cache_clean = true



