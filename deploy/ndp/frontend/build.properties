# 部署根路
user_home = /home/appops
root_dir = ${user_home}/ndp/source

# 不同环境文件夹名关键字
dev_key = dev
test_key = test
pre_key = pre
online_key = online

# 产品线-ndp名称-(开发+测试+预发+线上)
project_key = front-study

# 打包后存放文件夹
